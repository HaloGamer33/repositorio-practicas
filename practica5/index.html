<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica5</title>
</head>
<body>
    <form action="">
        <label for="nombre">Nombre:</label>
        <input type="text" required name="nombre" id="nombre">

        <label for="apellido">Apellido:</label>
        <input type="text" required name="apellido" id="apellido">

        <input type="submit" value="Enviar">
    </form>

    <hr>
    <form action="">
        <fieldset>
            <label for="nombre2">Nombre</label>
            <input type="text" required name="nombre2" id="nombre2" placeholder="ingresa tu nombre">

            <label for="correo">Correo</label>
            <input type="email" required name="correo" id="correo" placeholder="ingresa tu correo">
            
            <label for="edad">Edad</label>
            <input type="number" step="any" name="edad" id="edad" placeholder="ingresa tu edad">

            <label for="lenguaje">lenguaje</label>
            <input type="radio" name="lenguaje" id="js"> Javascript
            <input type="radio" name="lenguaje" id="python"> Python
            <input type="radio" name="lenguaje" id="c"> C
            <br><br><br>
            <label for="paises">Paises que he visitado</label>
            <input type="checkbox" name="EU" id="EU"> Estados Unidos
            <input type="checkbox" name="CAD" id="CAD"> Canada
            <input type="checkbox" name="JA" id="JA"> Japon
            <input type="checkbox" name="CO" id="CO"> Colombia
            <br><br><br>
            <label for="mensaje">Mensaje o comentario:</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="3"></textarea>
            <br><br><br>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>



    <select name="paises" id="paises">
        <option value="1">Eu</option>
        <option value="2">Canada</option>
        <option value="3">Japón</option>
        <option value="4">México</option>
        <option value="5">España</option>
        <option value="6">Francia</option>

        <label required for="usuario">Usuario: </label>
        <input type="text" name="usuario">

        <label required for="password">Contraseña:</label>
        <input type="password" name="password">
        <input type="submit" name="Enviar">
    </select>

    <select name="forma1" id="forma1">
        <label for="color">Selecciona un color:</label>
        <input type="color" name="color">

        <p></p>

        <label for="nac">Fecha:</label>
        <input type="date" name="nac">

        <label for="entrada">Entrada:</label>
        <input type="datetime" name="entrada">

        <br>

        <label for="viaje">Horario de partida:</label>
        <input type="datetime-local" name="viaje" id="viaje">

        <br>

        <p>
            <label for="archivo">Ingresa una fotorafia</label>
            <input type="file" name="archivo" id="archvio">
        </p>

        <p>
            <label for="edad">Ingresa tu edad</label>
            <input type="number" name="edad" id="edad" placeholder="10" value="10">
        </p>

        <p>
            <label for="volumen">Volmen (entre 0 y 100):</label>
            <input type="range" name="volumen" id="volumen" min="0" max="100">
        </p>

        <p>
            <label for="hora">Hora:</label>
            <input type="time" name="hora" id="hora">
        </p>

        <p>
            <label for="semana">Semana:</label>
            <input type="week" name="semana" id="semana">
        </p>

        <p>
            <label for="celulcar">Teléfono</label>
            <input type="tel" name="celular" id="celular" pattern="[0-9]{3} [0-9]{3}-[0-9]{4}">
        </p>
        <input type="submit" name="enviar" id="enviar">
    </select>
</body>
</html>
